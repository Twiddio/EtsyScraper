<html>
  <head>
    <title>Etsy Scraper</title>
  </head>
  <body>
    <h1>Etsy Scraper</h1>
    <form id="etsyForm">
      <label for="urlInput">Enter the URL of the Etsy page:</label>
      <input type="text" id="urlInput" required />
      <br />
      <br />
      <label for="folderNameInput">Enter the name of the folder to save the photos:</label>
      <input type="text" id="folderNameInput" required />
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
    <br />
    <br />
    <div id="result"></div>
  </body>
</html>
